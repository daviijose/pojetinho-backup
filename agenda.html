<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto | Agenda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous" defer></script>
    <script src="./JS/agenda.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>


        <!--  HEADER  -->
        <header class="cabecalho__header">
            <div class="cabecalho__agenda">
                <h1 class="cabecalho__titulo-agenda">Agenda</h1> 
            </div>
        </header>
    

        <!--  MAIN  -->
        <!--  Aqui onde vai ficar todo o conteúdo principal da nossa página  -->
        <main class="conteudo__agenda">

            


            <!--  INICIO DO CALENDARIO  -->
            <div class="container__calendario">
                <div class="calendario">
                        <header class="calendario__header">
                            <span id="prev" class="calendario__seta"><img class="seta__imagem" src="./assets/icone-seta-voltar.svg"></span>
                            <p class="calendario__mes-atual"></p>
                            <span id="next" class="calendario__seta"><img class="seta__imagem"  src="./assets/icone-seta-avancar.svg"></span>
                        </header>
                    <div class="calendario__conteudo">
                        <ul class="calendario__semanas">
                            <li>Dom</li>
                            <li>Seg</li>
                            <li>Ter</li>
                            <li>Qua</li>
                            <li>Qui</li>
                            <li>Sex</li>
                            <li>Sáb</li>
                        </ul>

                        <ul class="calendario__dias">
                           
                        </ul>
                    </div>
                </div>
            </div>
            <!--  FIM DO CALENDARIO  -->

            <!--  LINHA  -->
           <div class="main__linha"></div> 

           <!--  LEMBRETES EM ANDAMENTO  -->
           <div class="lembretes__em-andamento">

                <div class="lembrete__card">
                    <img class="card__retangulo" src="./assets/icone-retangulo-agenda-amarelo.svg">
                    <div class="card__texto">
                        <h3 class="card__titulo">Ensaio Geral</h3>
                        <p class="card__horario">3:00 pm - 5:00 pm</p>
                    </div>

                    <div class="card__icone">
                        <a href="#" class="card__favorito"><img src="./assets/icone-coracao.svg" alt="Caixa de seleção evento favorito"></a>
                        <p class="card__data">15 NOV</p>
                    </div>
                </div>

                <div class="lembrete__card">
                    <img class="card__retangulo" src="./assets/icone-retangulo-agenda.svg">
                    <div class="card__texto">
                        <h3 class="card__titulo">Apresentação</h3>
                        <p class="card__horario">7:00 pm - 8:00 pm</p>
                    </div>

                    <div class="card__icone">
                        <a href="#" class="card__favorito"><img src="./assets/icone-coracao-colorido.svg" alt="Caixa de seleção evento favorito"></a>
                        <p class="card__data">15 NOV</p>
                    </div>
                </div>
           </div>

           <!--  FIM DOS LEMBRETES EM ANDAMENTO  -->

           <div class="main__linha"></div> 

           <!--  TAREFAS CONCLUÍDAS DA AGENDA  -->

           <header class="lembretes__finalizados">
            <img class="lembretes__finalizado-icone" src="./assets/icone-checkmark-finalizado.svg">
            <p class="lembretes__finalizado-titulo" data-bs-toggle="collapse" href="#collapseExample" role="button">Finalizado</p>
            <a class="lembrete__collapse-seta" data-bs-toggle="collapse" href="#collapseExample" role="button">
                <img src="./assets/icone-seta-collapse.svg">
            </a>
           </header>
          <div class="collapse" id="collapseExample">
            <div class="lembretes__em-andamento finalizado">
                <div class="lembrete__card">
                    <img class="card__retangulo" src="./assets/icone-retangulo-agenda-amarelo.svg">
                    <div class="card__texto">
                        <h3 class="card__titulo">Verificar Instrumentos</h3>
                        <p class="card__horario">1:00 pm - 3:00 pm</p>
                    </div>
    
                    <div class="card__icone">
                        <a href="#" class="card__favorito"><img src="./assets/icone-coracao.svg" alt="Caixa de seleção evento favorito"></a>
                        <p class="card__data">15 NOV</p>
                    </div>
                </div>
                </div>
            </div>
         
        </main>

    <!--  MENU INFERIOR  -->
    <!--  Um nav para agrupar a lista de links com imagens, usei os <a> com <img> para tornar as imagem clicaveis  -->
    <nav class="menu__nav">
        <div class="botao__novo-evento">
            <a class="botao__link" href="#">
                <img class="botao__icone" src="./assets/icone-adicionar-agenda.svg">
            </a>

        </div>
        <ul class="menu__lista">
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <img class="link__imagem" src="./assets/icone-menu-tarefas.svg" alt="Icone seção tarefas">
                        <span class="link__texto">Tarefas</span>
                    </a>
                </li>
            
            <li class="menu__item">
                <a href="#" class="menu__link">
                    <img class="link__imagem" src="./assets/icone-menu-notas.svg" alt="Icone seção tarefas">
                    <span class="link__texto">Notas</span>
                </a>

            </li>
            <li class="menu__item">
                <a href="index.html" class="menu__link">
                    <img class="link__imagem" src="./assets/icone-menu-home.svg" alt="Icone seção tarefas">
                    <span class="link__texto">Home</span>
                </a>
            </li>

            <li class="menu__item">
                
                <a href="agenda.html" class="menu__link">
                    <img class="link__imagem" src="./assets/icone-menu-agenda-selecionado.svg" alt="Icone seção tarefas">
                    <span class="link__texto texto__selecionado">Agenda</span>
                </a>
            </li>

            <li class="menu__item">
                <a href="#" class="menu__link">
                    <img class="link__imagem" src="./assets/icone-menu-perfil.svg" alt="Icone seção tarefas">
                    <span class="link__texto">Perfil</span>

                <!--  Usei a tag span porque imagino que como o texto faz parte do que
                o usuário pode clicar e interagir, não um acompanhamento da label  -->
                </a>
            </li>

        </ul>

        
    </nav>
    
</body>
</html>
