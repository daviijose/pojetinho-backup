<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/cadastro/styles_cadastro/login.css">
</head>

<body>
    <div class="master_texto_header"><!-- div para alinhamento geral-->
        <div class="texto_header">
            <h1> Olá, estamos felizes que você voltou!</h1><!--texto central da tela, adicionado um leve text-shadow-->
        </div>
    </div>
    <div class="input_master"><!-- div para alinhamento geral dos inputs-->

      
        <div class="input_email"><!-- colocar o email-->
            <input type="text" placeholder="E-mail">

        </div>
        <div class="input_senha"><!-- colocar a senha-->
            <input type="text" placeholder="Senha">
        </div>
    </div>
    <div class="sub_login">
        <a href="/index.html" class="botao-confirmar_login">Login</a>
        <br>
        <div class="esqueceu_senha"><a href="">
                <h6>Esqueceu sua senha?</h6>
            </a></div>
        <div class="cadastrese_final_pagina">
           <h6>Ainda não criou uma conta? <a href="cadastro.html">Cadastre-se</a></h6>
        </div>
    </div>
</body>

</html>
