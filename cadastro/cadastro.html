<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/cadastro/styles_cadastro/cadastro.css">
</head>

<body>
    <div class="principal">
        <div class="master_texto-header"><!-- div para alinhamento geral-->
            <div class="texto-header">
                <h1> Crie sua conta!</h1><!--texto central da tela-->
            </div>
        </div>
        <div class="input-master"><!-- div para alinhamento geral dos inputs-->

            <div class="input-usuario"><!-- colocar o nome de usuario-->
                <input type="text" placeholder="Usuário">
            </div>
            <div class="input-email"><!-- colocar o email-->
                <input type="text" placeholder="E-mail">
            </div>
            <div class="input-senha"><!-- colocar a senha-->
                <input type="text" placeholder="Senha">
            </div>

            <div class="input-senha-cofirmar"><!-- confirmar a senha colocada anteriormente-->
                <input type="text" placeholder="Confirmar senha">
            </div>
        </div>
        <div class="botao_login">
            <a href="index.html" class="botao-confirmar-login">Finalizar</a>
            <br>
            <div class="termos">
                <h6>Ao continuar, você concorda com os </h6>
                <div class="termos-link"><a href="">

                        <h6>Termos de serviço</h6>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <div class="login-final-pagina">
        <h6>Já criou uma conta? <a href="login.html">Faça login</a></h6>
    </div>

</body>
</div>
</div>


</html>
